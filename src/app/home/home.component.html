<div *ngFor="let team of teams | async" class="panel panel-default">
  <div class="panel-body">
    <div class="col-md-6">
      <img src="{{team.photo}}"/>
      <br>
    </div>
    <div class="col-md-6">
      <h2>{{team.name}}</h2>
      <p><strong>Rank:</strong> {{team.rank}}</p>
      <p><strong>Location:</strong> {{team.location}}</p>
      <p><strong>Team Color:</strong> {{team.teamColor}}</p>
    </div>
  </div>
</div>
